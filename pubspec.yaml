name: multidevice_demo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  firebase_core: ^1.10.6
  cloud_firestore: ^3.1.5
  firebase_auth: ^3.3.4
  google_sign_in: ^5.2.1
  palette_generator: ^0.3.2
  flutter_multi_formatter: ^2.5.1
  dynamic_color: ^0.1.0
  
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product Sans Regular.ttf
        - asset: assets/fonts/Product Sans Italic.ttf
          style: italic
        - asset: assets/fonts/Product Sans Bold.ttf
          weight: 700
        - asset: assets/fonts/Product Sans Bold Italic.ttf
          weight: 700
